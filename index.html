<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://fakecrime.bio/thecombton">
    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:400,700&display=swap" rel="stylesheet">
<style>
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto Mono', monospace;
        }
        #delayed-message {
            outline: 2px solid #fff;
            padding: 20px 40px;
            border-radius: 10px;
            background: rgba(0,0,0,0.7);
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                document.getElementById('delayed-message').style.display = 'block';
            }, 3000);
        };
    </script>
</head>
<body>
    <p id="delayed-message" style="display:none;">If you are not redirected automatically, click <a href="https://fakecrime.bio/thecombton">here</a> to go to my bio site.</p>
</body>
</html>
